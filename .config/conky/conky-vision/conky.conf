conky.config = {

-------------------------------------
--  Generic Settings
-------------------------------------
background=false,
update_interval=1,
double_buffer=true,
no_buffers=true,
imlib_cache_size=0,

draw_shades=false,
draw_outline=false,
draw_borders=false,


-------------------------------------
--  Window Specifications
-------------------------------------
gap_x=10,
gap_y=0,

alignment="middle_left",

minimum_height=400,
minimum_width=600,

out_to_x=no,
own_window=true,
own_window_type="override",
own_window_transparent=true,
own_window_hints="undecorated,below,sticky,skip_taskbar,skip_pager",

own_window_argb_visual=true,
own_window_argb_value=0,


-------------------------------------
--  Text Settings
-------------------------------------
use_xft=true,
xftalpha=1,
font="DroidSansMono Nerd Font:size=10",
text_buffer_size=256,
override_utf8_locale=true,

-------------------------------------
--  Color Scheme
-------------------------------------
default_color='FFFFFF',

color0='FFFFFF', -- clock
color1='FFFFFF', -- date
color2='FFFFFF', -- current temperature
color3='FFFFFF', -- high tempratures
color4='FFFFFF', -- low tempratures
color5='FFFFFF', -- days


-------------------------------------
--  Icon Sources
-------------------------------------
template0='~/.config/conky/conky-vision/#fff__32',  --  today
template1='~/.config/conky/conky-vision/#fff__32',  --  +1day
template2='~/.config/conky/conky-vision/#fff__32',  --  +2days
template3='~/.config/conkt/conky-vision/#fff__32',  --  +3days
template4='~/.config/conky/conky-vision/#fff__32',  --  +4days


-------------------------------------
--  API Key
-------------------------------------
template6="0340c0608de76e09dc2305a3e6230d5c",


-------------------------------------
--  City ID
-------------------------------------
template7="1791247",


-------------------------------------
--  Temp Unit (default, metric, imperial)
-------------------------------------
template8="metric",


-------------------------------------
--  Locale (e.g. "es_ES.UTF-8")
--  Leave empty for default
-------------------------------------
template9="en_US.UTF-8"

}

---------------------------------------------------
---------------------------------------------------


conky.text = [[
\
\
\
\
${execi 300 ~/.config/conky/conky-vision/get_weather ${template6} ${template7} ${template8} ${template9}}\
\
\
\
\
${font Sabo-Filled:weight=Light:size=96}${color0}\
${alignc}${time %H:%M}\
${font}${color}
\
\
\
\
${font Sabo-Filled:weight=Light:size=28}${color1}\
${voffset 25}\
${alignc}${execi 300 LANG=${template9} LC_TIME=${template9} date +"%A, %B %d"}\
${font}${color}
\
\
\
\
${font Sabo-Filled:size=18}${color2}\
${voffset 36}\
${goto 60}${execi 300 jq .main.temp ~/.cache/conky-vision/weather.json | awk '{print int($1+0.5)}' # round num}C.\
${font}${color}\
\
\
\
\
${font Sabo-Filled:size=12}${color3}\
${goto 164}${execi 300 ~/.config/conky/conky-vision/parse_weather 'max' '.main.temp' '1'}C.\
${goto 272}${execi 300 ~/.config/conky/conky-vision/parse_weather 'max' '.main.temp' '2'}C.\
${goto 378}${execi 300 ~/.config/conky/conky-vision/parse_weather 'max' '.main.temp' '3'}C.\
${goto 484}${execi 300 ~/.config/conky/conky-vision/parse_weather 'max' '.main.temp' '4'}C.\
${font}${color}\
\
\
\
\
${font Sabo-Filled:size=12}${color4}\
${voffset 52}\
${goto 218}${execi 300 ~/.config/conky/conky-vision/parse_weather 'min' '.main.temp' '1'}C.\
${goto 324}${execi 300 ~/.config/conky/conky-vision/parse_weather 'min' '.main.temp' '2'}C.\
${goto 430}${execi 300 ~/.config/conky/conky-vision/parse_weather 'min' '.main.temp' '3'}C.\
${goto 536}${execi 300 ~/.config/conky/conky-vision/parse_weather 'min' '.main.temp' '4'}C.\
${font}${color}
\
\
\
\
${font Sabo-Filled:size=18}${color5}\
${goto 86}${voffset 20}${execi 300 LANG=${template9} LC_TIME=${template9} date +%a | gawk '{print toupper($0);}'}\
${font}${color}
\
${font Sabo-Filled:size=14}${color5}\
${goto 192}${voffset -40}${execi 300 LANG=${template9} LC_TIME=${template9} date -d +1day +%a | gawk '{print toupper($0);}'}\
${goto 298}${execi 300 LANG=${template9} LC_TIME=${template9} date -d +2days +%a | gawk '{print toupper($0);}'}\
${goto 404}${execi 300 LANG=${template9} LC_TIME=${template9} date -d +3days +%a | gawk '{print toupper($0);}'}\
${goto 510}${execi 300 LANG=${template9} LC_TIME=${template9} date -d +4days +%a | gawk '{print toupper($0);}'}\
${font}${color}
\
\
\
\
${execi 300 cp -f ${template0}/$(jq .weather[0].id ~/.cache/conky-vision/weather.json).png ~/.cache/conky-vision/current.png}${image ~/.cache/conky-vision/current.png -p 72,275 -s 64x64}\
${execi 300 cp -f ${template1}/$(~/.config/conky/conky-vision/parse_weather 'first' '.weather[0].id' '1').png ~/.cache/conky-vision/forecast-1.png}${image ~/.cache/conky-vision/forecast-1.png -p 178,280 -s 32x32}\
${execi 300 cp -f ${template2}/$(~/.config/conky/conky-vision/parse_weather 'first' '.weather[0].id' '2').png ~/.cache/conky-vision/forecast-2.png}${image ~/.cache/conky-vision/forecast-2.png -p 284,280 -s 32x32}\
${execi 300 cp -f ${template3}/$(~/.config/conky/conky-vision/parse_weather 'first' '.weather[0].id' '3').png ~/.cache/conky-vision/forecast-3.png}${image ~/.cache/conky-vision/forecast-3.png -p 390,280 -s 32x32}\
${execi 300 cp -f ${template4}/$(~/.config/conky/conky-vision/parse_weather 'first' '.weather[0].id' '4').png ~/.cache/conky-vision/forecast-4.png}${image ~/.cache/conky-vision/forecast-4.png -p 496,280 -s 32x32}\
]]
